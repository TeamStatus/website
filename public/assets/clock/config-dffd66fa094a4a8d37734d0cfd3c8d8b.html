<div ng-controller="ClockCtrl">
	<div class="form-group">
	  <label for="serverAddress">Date</label>
	  <p class="input-group">
	    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" show-weeks="false" ng-model="settings.targetDate" is-open="opened" min="today" ng-required="true" />
	    <span class="input-group-btn">
	      <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	    </span>
	  </p>
	</div>
	<div class="form-group">
	  <label for="milestoneName">Milestone name</label>
	  <input class="form-control" id="milestoneName" name="milestoneName" ng-model="settings.milestoneName" placeholder="Optional milestone name" type="text">
	</div>
	<div class="checkbox">
	   <label>
	     <input type="checkbox" ng-model="settings.excludeWeekends"> Exclude weekends (count only business days)
	   </label>
	 </div>
</div>
